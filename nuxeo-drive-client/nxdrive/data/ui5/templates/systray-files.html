  <li class="list-group-item" ng-repeat="action in current_actions">
  {{ action.type }} {{ action.filename }}
  <div class="progress" style="height: 10px; margin-bottom: 5px;">
  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"  ng-style="{width : ( action.percent + '%' ) }">
    <span class="sr-only">{{action.percent}}% Complete</span>
  </div>
</div></li>
  <li class="list-group-item" ng-repeat="state in last_files" ng-click="open_local(state.local_path)">
  	<div>
  	<span class="glyphicon glyphicon-arrow-up" ng-show="state.last_sync_direction == 'upload'">&nbsp;</span>
  	<span class="glyphicon glyphicon-arrow-down" ng-show="state.last_sync_direction == 'download'">&nbsp;</span>
  	{{ state.name }}<br />
  	<span ng-show="state.last_sync < 60" style="font-size: 10px; color: #999;" translate>NOW</span>
  	<span ng-show="state.last_sync > 60 && state.last_sync < 3600" style="font-size: 10px; color: #999;">{{ state.last_sync / 60 | number:0 }} mins</span>
  	<span ng-show="state.last_sync > 3600 && state.last_sync < 86400" style="font-size: 10px; color: #999;">{{ state.last_sync / 3600 | number:0 }} hours</span>
  	<span ng-show="state.last_sync > 86400" style="font-size: 10px; color: #999;">{{ state.last_sync_date }}</span>
  	</div>
  	<div></div>
  </li>
